<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Canvas</title>
</head>
<body id="body">
    <canvas id="canvas"></canvas>

<div id= container>
    <div id=healthmenu>
        <h1 id=healthtitle>Vida</h1>
        <progress id="health" value="10" max="10"></progress>
    </div>
    
    <div class=divs1 id=menu>
        <h1 class= titles id=Logo>Space</h1>
        <h1 class= titles id=Logo2>Survival</h1>
        <button class=buttons id=play>Play</button>
        <button class=buttons id= controls>Controles</button>
        <button class=buttons id= references>Objetivo</button>
    </div>

    <div class=divs1  id=gamecontrols>
        <h1 class= titles id= title1>Controles</h1>
        <img id=keys src="js/resources/Images/KeysNoBackground.png"/>
        <img id=mouse src="js/resources/Images/mouseEdited1-PhotoRoom.png"/>
        <button class=buttons id=back1>Regresar</button>
    </div>

    <div class=divs1  id=gamereferences>
        <h1 class= titles id= title1>Objetivo</h1>
        <div id=textinstru>
            <p>
                Destruya las naves enemigas sin ser impactado por las balas de estas
                para evitar que la barra de vida llegue a 0 y perder el juego. Destruya la nave del jefe
                para ganar el juego.

            </p>
        </div>
        <button class=buttons id=back2>Regresar</button>
    </div>
    
    <div class=divs2 id=pause>
        <h1 class= titles id=center3>Pausa</h1>
        <button class=buttons id=continue>Continuar</button>
    </div>

    <div class=divs2 id=lose>
        <h1 class=titles id=center1>Has Perdido</h1>
        <button class=buttons id=again>Volver a Jugar</button>
    </div>

    <div class=divs2 id=win>
        <h1 class=titles id=center2>Has Ganado</h1>
        <button class=buttons id=back3>Ir al Menu</button>
    </div>
</div>

<!--------------------- SCRIPTS ---------------------->

<!--------------------- CLASES ----------------------->
<script src="js/classes/Point.js"></script>
<script src="js/classes/Ship.js"></script>
<script src="js/classes/Boss.js"></script>
<script src="js/classes/Projectile.js"></script>
<script src="js/classes/EnemyShip.js"></script>

<script src="js/functions/collisionChecker.js"></script>

<!---------------------------------------------------->
<script src="js/main.js"></script>
<!---------------------------------------------------->

</body>
</html>
